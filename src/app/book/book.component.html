<div *ngFor="let book of books">
  <!-- <img src="{{ book.cover }}" alt="Book cover" /> -->
</div>

<div class="container">
  <img src="{{ book.imageLinks.thumbnail }}" alt="" />
  <h1>{{ book.title }} - {{ book.publishedDate }}</h1>
  <h2 *ngFor="let author of book.authors" (click)="searchAuthor(author)">
    {{ author }}
  </h2>
  <p>{{ book.description }}</p>
  <button class="btn btn-light" (click)="addBook('read')">Already read</button>
  <button class="btn btn-light" (click)="addBook('toRead')">
    Want to read
  </button>
</div>
